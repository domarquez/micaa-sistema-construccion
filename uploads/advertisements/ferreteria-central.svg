<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad3)" rx="20"/>
  
  <!-- Tools arrangement -->
  <g transform="translate(80, 80)">
    <!-- Hammer -->
    <rect x="50" y="60" width="8" height="80" fill="#8b4513" rx="2"/>
    <rect x="45" y="50" width="18" height="25" fill="#6b7280" rx="3"/>
    
    <!-- Wrench -->
    <rect x="80" y="70" width="6" height="60" fill="#6b7280" rx="1"/>
    <circle cx="83" cy="75" r="8" fill="none" stroke="#6b7280" stroke-width="3"/>
    <circle cx="83" cy="125" r="8" fill="none" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Screwdriver -->
    <rect x="110" y="65" width="4" height="70" fill="#dc2626" rx="1"/>
    <rect x="108" y="130" width="8" height="15" fill="#1f2937" rx="2"/>
    
    <!-- Pliers -->
    <path d="M130 80 L140 70 L145 75 L135 85 Z" fill="#6b7280"/>
    <path d="M130 80 L140 90 L145 85 L135 75 Z" fill="#6b7280"/>
    <rect x="145" y="77" width="20" height="6" fill="#6b7280" rx="1"/>
    
    <!-- Drill -->
    <rect x="180" y="85" width="30" height="15" fill="#1f2937" rx="3"/>
    <rect x="175" y="90" width="8" height="5" fill="#6b7280"/>
    <circle cx="172" cy="92" r="2" fill="#dc2626"/>
    
    <!-- Level -->
    <rect x="60" y="180" width="120" height="8" fill="#f59e0b" rx="2"/>
    <circle cx="120" cy="184" r="3" fill="#10b981"/>
    
    <!-- Measuring tape -->
    <rect x="200" y="160" width="25" height="25" fill="#dc2626" rx="3"/>
    <rect x="210" y="170" width="15" height="3" fill="#fbbf24"/>
    <rect x="210" y="175" width="10" height="3" fill="#fbbf24"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">FERRETER√çA</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">CENTRAL</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d1fae5">Herramientas Profesionales</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d1fae5">Cochabamba</text>
</svg>